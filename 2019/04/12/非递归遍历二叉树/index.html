        <h3 id="1、非递归前序遍历"><a href="#1、非递归前序遍历" class="headerlink" title="1、非递归前序遍历"></a>1、非递归前序遍历</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">DLR</span>(<span class="params">root</span>)</span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> arr=[],res=[];</span><br><span class="line"><span class="keyword">if</span>(root!=<span class="literal">null</span>)&#123;</span><br><span class="line">    arr.push(root);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">while</span>(arr.length!=<span class="number">0</span>)&#123;</span><br><span class="line">    <span class="keyword">var</span> temp=arr.pop();</span><br><span class="line">    res.push(temp.val);</span><br><span class="line">    <span class="comment">//这里先放右边再放左边是因为取出来的顺序相反</span></span><br><span class="line">    <span class="keyword">if</span>(temp.right!=<span class="literal">null</span>)&#123;</span><br><span class="line">        arr.push(temp.right);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(temp.left!=<span class="literal">null</span>)&#123;</span><br><span class="line">        arr.push(temp.left);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">DLR(root)<span class="comment">//1,2,4,5,3,6,7</span></span><br></pre></td></tr></table></figure>
<h3 id="2、非递归中序遍历"><a href="#2、非递归中序遍历" class="headerlink" title="2、非递归中序遍历"></a>2、非递归中序遍历</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//先把左边的，全部放进arr再输出，处理右边的。</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">LDR</span>(<span class="params">root</span>)</span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> arr=[],res=[];</span><br><span class="line"><span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">    <span class="keyword">while</span>(root!=<span class="literal">null</span>)&#123;</span><br><span class="line">        arr.push(root);</span><br><span class="line">        root=root.left;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//终止条件：最后树遍历完了自然就结束</span></span><br><span class="line">    <span class="keyword">if</span>(arr.length==<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> temp=arr.pop();</span><br><span class="line">    res.push(temp.val);</span><br><span class="line">    root=temp.right;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line">LDR(root)<span class="comment">//4,2,5,1,6,3,7</span></span><br></pre></td></tr></table></figure>
<h3 id="3、非递归后序遍历"><a href="#3、非递归后序遍历" class="headerlink" title="3、非递归后序遍历"></a>3、非递归后序遍历</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">LRD</span>(<span class="params">root</span>)</span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> arr=[],res=[];</span><br><span class="line">arr.push(root);</span><br><span class="line"><span class="keyword">while</span>(arr.length!=<span class="number">0</span>)&#123;</span><br><span class="line">    <span class="keyword">var</span> p=arr.pop();</span><br><span class="line">    res.push(p.val);</span><br><span class="line">    <span class="keyword">if</span>(p.left!=<span class="literal">null</span>)&#123;</span><br><span class="line">        arr.push(p.left);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(p.right!=<span class="literal">null</span>)&#123;</span><br><span class="line">        arr.push(p.right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">return</span> res.reverse();</span><br><span class="line">&#125;</span><br><span class="line">LRD(root)<span class="comment">//4,5,2,6,7,3,1</span></span><br></pre></td></tr></table></figure>
